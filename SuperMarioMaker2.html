      <h1 align="center"><mark>SUPER MARIO MAKER 2</mark></h1>
      <hr>
        <left><h2 id="a">Descripcion Básica</h2></left>
     </hgroup>
   </header>
   <section>
     <article>
       <figure>
        <div align="center">
          <left><img src="4.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="500" height="280"></img></left></div>
          <figcaption align="center">
            <h4>Super Mario Maker 2, la segunda parte del juego de plataformas de Wii U en el que podíamos crear nuestros propios niveles y compartirlos con otros jugadores a través de internet, llega a Nintendo Switch. Esta secuela estrena nuevas herramientas, objetos y funciones para crear cientos de niveles basados en distintos títulos de Mario, incluido Super Mario 3D World.</h4>
            <div align="left">
          <left><img src="1.gif" align="middle" alt="NO SE PUEDE ENCONTRAR"></img></left></div>
            <h4 align="left">Super Mario Maker 2 retoma todos los titulos del fontanero los cuales son:<br><br>Super Mario Bros<br><br>Super Mario bros 3<br><br>Super Mario Wold<br><br>New Super Mario Bros.U<br><br>New Super Mario Bros 3D World</h4>
          </figcaption>
        </figure>
     </article>
     <article>
       <header>
         <hr></hr>
         <left><h2 id="b">Portada de juego</h2></left>
       </header>
       <figure>
        <div align="center">
          <left><img src="5.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="0" width="200" height="280"></img></left></div>
          <figcaption align="center">
            <h4>Washington.- El gigante japonés de los videojuegos Nintendo anunció este miércoles el lanzamiento del "Super Mario Maker 2" para su consola Switch y también el retorno del "Link's Awakening" de la saga "The Legend of Zelda", que vio la luz por primera vez para Game Boy en 1993.<br><br>El esperado "Super Mario Maker 2", del que Nintendo ha revelado pocos detalles, saldrá a la venta el mes de junio, y dará así el salto de la consola Wii U en la que debutó el "Super Mario Maker" en 2015 a la Switch.</h4>
          </figcaption>
        </figure>
